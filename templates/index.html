<!DOCTYPE html>
<html>
    <head>
        <title>Upload</title>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
            
            <form id="upload-form" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data" style="margin-top: 10%;">
                <div class='container form-group'>
                <input id="file-uploader" type="file" name="file" accept="image/*">
                <input type="submit" value="Upload an image" id="upload-button">
                </div>
            </form>
            
    </body>
</html>
